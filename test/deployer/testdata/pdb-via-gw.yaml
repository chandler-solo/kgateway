apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: gw-params
  namespace: default
spec:
  kube:
    deployment:
      podDisruptionBudget:
        minAvailable: 100%
        maxUnavailable: 7
        unhealthyPodEvictionPolicy: AlwaysAllow
        # Note: selector is handled automatically by kgateway - don't set it manually
      strategy:
        type: Recreate
        rollingUpdate:
          maxSurge: 100%
          maxUnavailable: 100%
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kgateway
spec:
  controllerName: kgateway.dev/kgateway
  description: Standard class for managing Gateway API ingress traffic.
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  gatewayClassName: kgateway
  infrastructure:
    parametersRef:
      group: gateway.kgateway.dev
      kind: GatewayParameters
      name: gw-params
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
